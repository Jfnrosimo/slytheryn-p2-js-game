<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slytheryn</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Slytheryn</h1>
    </header>

    <main>

        <!-- create play button after window loads -->
        <div class="play-container">
            <input type="button" class="play" value="Play Game!">
        </div>

        <!-- create section for game menu -->
        <section class="menu-btn">
            <div class="difficulty">
                <label for="easy">Difficulty:</label>
                <input type="button" class="easy level" value="Easy">
                <input type="button" class="moderate level" value="Moderate">
                <input type="button" class="hard level" value="Hard">
            </div>
        </section>

        <!-- score counter -->
        <p>Score: <span class="score-number">0</span></p>

        <!-- map canvas -->
        <canvas id='map'></canvas>

        <!-- restart button -->
        <div class="restart-container">
            <input type="button" class="restart" value="Restart">
        </div>

        <!-- create a pop-up after losing -->
        <div class="game-lost">
            <p>You died...</p>
            <input type="button" class="play-again">
        </div>
    </main>
</body>
</html>
