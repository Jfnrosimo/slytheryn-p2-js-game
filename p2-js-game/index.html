<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slytheryn</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- <img class="body-bg" src="./assets/images/body_bg.jpg" alt="forest page background"> -->
    <header>
        <h1>Slytheryn</h1>
    </header>

    <main>

        <!-- create play button after window loads -->
        <div class="play-container">
            <div class="difficulty">
                <h2 class="start-game">Start Game</h2>
                <h3 class="difficulty-title">Choose Difficulty</h3>
                <input type="button" class="easy level" value="Easy">
                <input type="button" class="moderate level" value="Moderate">
                <input type="button" class="hard level" value="Hard">
            </div>
        </div>

        <!-- create a pop-up after losing -->
        <!-- <div class="game-lost">
            <h3>You died...</h3> 
            <input type="button" class="restart" value="Restart">
        </div> -->

        <!-- create pop-up after winning -->
        <!-- <div class="game-win">
            <h3>You Win!!!</h3> 
            <input type="button" class="restart" value="Restart">
        </div> -->

        <!-- score counter -->
        <p>Score: <span class="score-number">0</span></p>

        <!-- map canvas -->
        <canvas id='map'></canvas>

        <!-- snake background design -->
        <img  class="snake-bg" src="./assets/images/snake_bg.png" alt="snake background">

        <!-- restart button -->
        <div class="restart-container">
            <input type="button" class="restart" value="Restart">
        </div>

    </main>
</body>
</html>
